<!DOCTYPE html>
<html ng-app="csokiApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Csoki Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-controller="csokiController">

    <div class="row" id="csoki-lista">
        <div class="col" ng-repeat="csoki in renderCsokik">
            <div class="{{csoki.raktaron == 1 ? 'bg-success' : 'bg-danger'}} m-2 p-2">
                <h2>{{csoki.nev}}</h2>
                <p>A termék ára: {{csoki.ara}} Ft</p>
                <p>A termék cikkszáma: {{csoki.id}}</p>
                <button class="btn btn-danger" ng-click="torles(csoki.id)">Törlés</button>
                <button class="btn btn-primary" ng-click="modositas(csoki.id)">Módosítás</button>
            </div>
        </div>
    </div>

    <div id="uj">
        <form id="uj-csoki" class="p-5" ng-show="newFormVisible">
            <label class="w-100">
                <h5>Termék neve:</h5>
                <input class="form-control" type="text" ng-model="newCsoki.nev">
            </label>
            <label class="w-100">
                <h5>Termék ára:</h5>
                <input class="form-control" type="number" ng-model="newCsoki.ara">
            </label>
            <label class="w-100">
                <h5>Van raktáron?</h5>
                <input class="form-check-input" type="checkbox" ng-model="newCsoki.raktaron">
            </label>
            <button class="btn btn-success" type="button" ng-click="addNewCsoki(newCsoki.nev, newCsoki.ara, newCsoki.raktaron)">Küldés</button>
        </form>
    </div>

    <div id="edit" ng-show="editFormVisible">
        <form id="edit-csoki" class="p-5">
            <!-- Űrlap elemei -->
            <label>
                <h5>Termék neve:</h5>
                <input class="form-control" type="text" ng-model="editedCsoki.nev">
            </label>
            <label>
                <h5>Termék ára:</h5>
                <input class="form-control" type="text" ng-model="editedCsoki.ara">
            </label>
            <label>
                <h5>Van raktáron?</h5>
                <input class="form-check-input" type="checkbox" ng-model="editedCsoki.raktaron">
            </label>
            <button class="btn btn-primary" type="button" ng-click="mentes()">Mentés</button>
        </form>
    </div>
    

    <button class="btn btn-info" ng-click="showNewForm()">Új termék</button>

    <script src="angular.js"></script>

</body>

</html>
